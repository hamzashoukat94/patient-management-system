<app-header></app-header>
<div class="col-md-6 offset-md-3">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Username(Email)</label>
      <input type="text" formControlName="email" class="form-control" aria-describedby="basic-addon3"
        [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="invalid-feedback">
        <div *ngIf="loginForm.controls['email'].errors?.['required']">
          Username field is mandatory.
        </div>
        <div *ngIf="loginForm.controls['email'].errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" aria-describedby="basic-addon3"
        [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
        class="invalid-feedback">
        <div *ngIf="loginForm.controls['password'].errors?.['required']">
          Password field is mandatory.
        </div>
        <div *ngIf="loginForm.controls['password'].errors?.['pattern']">
          Password must include at least one non-alphanumeric character, one digit, and one uppercase letter.
        </div>      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="form-check-input" />
      <label for="rememberMe" class="form-check-label">Remember me</label>
    </div>
    <div class="form-group">
      <button [disabled]="!loginForm.valid" class="btn btn-primary">
        Login
      </button>
      <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
